<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="country" class="h3">Argentina</h1>
                       
                      
                        <ul class="list-group mt-3">
                            
                            <li class="list-group-item">Fecha: <span id="date-string"></span></li>
                            <li class="list-group-item">Casos activos: <span id="cases-string"></span></li>
                            <li class="list-group-item">Muertes: <span id="deaths-string"></span> </li>
                            <li class="list-group-item">Recuperados: <span id="recovered-cases"></span> </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="Pais" autofocus>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn">
                                   Consultar
                                </button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
